version: '3.8'

services:
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db   
    restart: always
    tty: true
    user: mysql    
    volumes:
      - ./mysql:/var/lib/mysql
      - ./mysql-scripts:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      #- MYSQL_USER=root
    networks:
      - desafio-node-network

  app:
    build:
      context: ./node
      dockerfile: Dockerfile
    image: vitorussami/desafio-node-app  
    container_name: desafio-node-app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 30s docker-entrypoint.sh
    command: node index.js
    networks:
      - desafio-node-network
    #volumes:
    #  - ./node:/usr/src/app
    tty: true         
    ports:
        - 3000:3000
    depends_on:
      - db    

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: vitorussami/desafio-node-nginx
    container_name: desafio-node-nginx   
    restart: always
    networks:
      - desafio-node-network
    ports:
      - 8080:80  

networks:
  desafio-node-network:
    driver: bridge
